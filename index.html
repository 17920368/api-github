<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1934e005fb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      href="https://github.githubassets.com/pinned-octocat.svg"
      color="#000000"
    />
    <link
      rel="alternate icon"
      class="js-site-favicon"
      type="image/png"
      href="https://github.githubassets.com/favicons/favicon.png"
    />
    <title>Api Github</title>
  </head>
  <body class="dark">
    <header class="header">
      <article class="header__search">
        <i class="fab fa-github"></i>
        <form class="form" id="form">
          <input
            type="text"
            class="form__input"
            placeholder="Nombre de usuario"
            name="search"
            id="search"
          />
          <button type="submit" class="form__submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </article>
    </header>
    <section class="container" id="container"></section>
    <script src="js/main.js"></script>
  </body>
</html>
